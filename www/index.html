<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="ChangSiyuan">
    <meta name="description" content="hichat | a simple chat application built with node.js and websocket">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>轻聊-轻量级的网页聊天工具</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
    #userList>li{
        list-style-type:none;
    }
    #userList>li>img{
        width:45px;height:45px;
    }
    #userList>li>span{
        position: relative;top: -26px;
    }
    #userList>.active{
        background-color: #0099FF;
    }
    </style>
</head>
<body>
    <div style="width:850px;margin:0 auto">
     <div style="width:188px;min-height:300px;max-height: 650px;overflow-y:scroll;background-color:#00CCFF;float:left;font-family: Microsoft YaHei;">
        <p id="status" style="text-align: center;margin: 10px 5px;"></p>
        <hr style="margin:0px;" />
        <ul id="userList" style="padding-left: 12px;"><li class="active"><img src="images/allchat.jpg" ><span>全体用户</span></li></ul>
    </div>
    <div class="wrapper" style="background-color: #00CCFF;font-family: Microsoft YaHei;margin-top: 40px;margin-left: 212px;">
        <div class="banner">
            <h2 style="margin: 0px;">轻聊</h2>
            <span style="margin: 0px;">一款轻量级的网页聊天工具 :)</span>
            <span id="myName" style="float:right;"></span>
            <!-- <span id="status"></span> -->
        </div>
        <div id="historyMsg">
        </div>
        <div class="controls" >
            <div class="items">
                <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                <input id="emoji" type="button" value="表情" title="emoji" style="font-family: Microsoft YaHei" />
                <label for="sendImage" class="imageLable">
                    <input type="button" value="图片" style="font-family: Microsoft YaHei" />
                    <input id="sendImage" type="file" value="image"/>
                </label>
                <input id="clearBtn" type="button" value="清屏" title="clear screen" style="font-family: Microsoft YaHei"/>
            </div>
            <textarea id="messageInput" placeHolder="开始聊天吧~" style="font-family: Microsoft YaHei;padding-left: 6px;"></textarea>
            <input id="sendBtn" type="button" value="SEND">
            <div id="emojiWrapper">
            </div>
        </div>
    </div>
</div>
<div id="loginWrapper">
    <p id="info" style="font-family:Microsoft YaHei;">正在连接服务器，请稍后...</p>
    <div id="nickWrapper">
        <input type="text" placeHolder="My Name in This Chat" id="nicknameInput" style="font-family:Microsoft YaHei;width: 200px;height: 28px;border-radius: 5px;border: 0px;padding-left: 4px;padding-top: 0px;" />
        <input type="button" value="开始聊天" id="loginBtn" style="font-family:Microsoft YaHei;height: 28px;border-radius: 2px;padding: 2px 7px;" />
    </div>
</div>
<footer style="font-family: Microsoft YaHei">

</footer>
<script src="/socket.io/socket.io.js"></script>

</body>
</html>
